<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />

  <title>Расписка</title>
  <style>
    :root { --bg:#faf7f5; --card:#fff; --text:#141414; --muted:#777; --accent:#111; }
    html,body { margin:0; padding:0; }
    body {
      font-family: system-ui, -apple-system, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
    }
    .card {
      max-width: 520px;
      margin: 0 auto;
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,.08);
      border: 2px solid transparent;
      transition: border-color .2s, box-shadow .2s;
    }
    .card.sent { border-color:#25a244; box-shadow:0 0 0 4px rgba(37,162,68,.15); }
    .card.error { border-color:#d33; box-shadow:0 0 0 4px rgba(211,51,51,.12); }
    h1 { text-align:center; font-weight:600; margin: 8px 0 20px; }
    label { display:block; font-size:16px; margin: 14px 0 6px; }
    .req::after { content:" *"; color:#d33; }
    input[type="text"],
    input[type="tel"] {
      width:100%; box-sizing:border-box; font-size:16px;
      padding:14px 12px; border:1px solid #e3e3e3; border-radius:12px;
      background:#f7f7f7; outline:none;
    }
    input[type="text"]:focus,
    input[type="tel"]:focus { border-color:#c9c9c9; background:#fff; }
    .radios { margin-top:8px; }
    .radios label { display:flex; align-items:flex-start; gap:10px; margin:10px 0; }
    .note { font-size:13px; color:var(--muted); margin-top:10px; }
    .notice { margin-top:14px; font-size:14px; display:none; }
    .notice.ok { color:#1a7f37; display:block; }
    .notice.err { color:#c62828; display:block; }
    button[type="submit"]{
      width:100%; margin-top:18px; padding:14px 16px; font-size:16px; font-weight:600;
      background:#fff; color:var(--accent); border:2px solid #111; border-radius:14px;
      cursor:pointer;
    }
    button[type="submit"]:disabled { opacity:.7; cursor:default; }
    button[type="submit"]:active { transform: translateY(1px); }
  </style>
</head>
